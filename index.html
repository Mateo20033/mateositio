<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas de Películas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Reseñas de Películas</h1>
    </header>
    <main>
        <!-- Contenedor para la lista de películas -->
        <section id="movie-grid" class="movie-grid">
            <!-- Aquí se mostrarán las películas -->
        </section>

        <!-- Detalles de la película (inicialmente oculto) -->
        <section id="movie-details" class="movie-details">
            <h2 id="movie-title" class="movie-title"></h2>
            <img src="" alt="" id="movie-image" class="movie-image">
            <p id="movie-synopsis" class="movie-synopsis"></p>
            <p id="movie-actors" class="movie-actors"></p>
            <h3>Reseñas:</h3>
            <ul id="movie-reviews" class="movie-reviews"></ul>

            <!-- Botón para regresar a la lista de películas -->
            <button id="back-button">Regresar a Reseñas</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Reseñas de Películas</p>
    </footer>

    <!-- Script JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
